<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/0reset.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/canvas.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Mixing Time!</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar">
                <li><img src="./images/links/GitHub.png" alt="GitHub"></li>
                <li><img src="./images/links/linkedin.png" alt="LinkedIn"></li>
                <li>Portfolio</li>
            </ul>
        </nav>
    </header>

    <h1 id="alvin" class="game-header">Mixing Time!</h1>

    <main class="main-content">
        <div class="game-container">
            <div class="game-canvas">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="game-bar">
                <div class="game-tab-button-container">
                    <button class="tabButton">Beer & Wine</button>
                    <button class="tabButton">Cocktail Shaker</button>
                </div>

                <div class="tabcontent-outer-container">
                    <div class="tabcontent-inner-container">
                        <div class="beer-container">
                            <h3 id="beer-heading">Beer Fridge</h3>
                            <ul id="beer">
                            </ul>
                        </div>
                            
                        <div class="wine-container">
                            <h3 id="wine-heading">Wine Rack</h3>
                            <ul id="wine">
                            </ul>
                        </div>

                        <div class="glass-container">
                            <h3 id="tray-heading">Tray</h3>
                            <ul id="beer-wine-glass">
                            </ul>
                        </div>

                        <div class="pour-button-container">
                            <button class="cocktail-button">Serve</button>
                            <button class="cocktail-button" id="remove">Remove</button>
                        </div>
                    </div>
                </div>




                        
                
                <div class="tabcontent-outer-container">
                    <div class="tabcontent-inner-container">
                        <div class="base-container">
                            <h3 id="base-heading">Base</h3>
                            <ul id="base">
                            </ul>
                        </div>
    
                        <div class="flavor-container">
                            <h3 id="flavor-heading">Flavor</h3>
                            <ul id="flavor">
                            </ul>
                        </div>
    
                        <div class="mixer-container">
                            <h3 id="mixer-heading">Mixer</h3>
                            <ul id="mixer">
                            </ul>
                        </div>
                        
                        <div class="garnish-container">
                            <h3 id="garnish-heading">Garnish</h3>
                            <ul id="garnish">
                            </ul>
                        </div>

                        <div class="pour-button-container">
                            <button class="cocktail-button">Shake & Serve</button>
                            <button class="cocktail-button">Remove Ingredient</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
            

    </main>

    <footer>

    </footer>
    <script src="bundle.js"></script>
</body>
</html>
