<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/0reset.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- <script src="testing.js"></script> -->
    <title>Mixing Time!</title>
</head>
<body>
    <div id="opening-modal" class="outer-modal">
        <div class="inner-modal">
            <h1 class="modal-heading">MixingTime!</h1>
            <h2 class="modal-instruction">Instruction</h2>
            <div class="recipe-instruction-outer-container">
                <div class="recipe-instruction-container">
                    <img class="instruction-img" src="./images/bar-ingredients/vodka.png" alt="vodka">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img" src="./images/bar-ingredients/olive.png" alt="olive">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img" src="./images/bar-ingredients/ice2.png" alt="ice">
                    <img src="./images/eq.png" alt="eq" class="instruction-img-2">
                    <span class="instruction-answer">Martini</span>
                </div>
                <div class="recipe-instruction-container">
                    <img class="instruction-img" src="./images/bar-ingredients/tequila.png" alt="tequila">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img-lime" src="./images/bar-ingredients/lime3.png" alt="lime">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img" src="./images/bar-ingredients/salt.png" alt="salt">
                    <img src="./images/eq.png" alt="eq" class="instruction-img-2">
                    <span class="instruction-answer">Margarita</span>
                </div>
                <div class="recipe-instruction-container">
                    <img class="instruction-img" src="./images/bar-ingredients/rum.png" alt="rum">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img" src="./images/bar-ingredients/mint.png" alt="mint">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img-lime" src="./images/bar-ingredients/lime3.png" alt="lime">
                    <img src="./images/eq.png" alt="eq" class="instruction-img-2">
                    <span class="instruction-answer">Mojito</span>
                </div>
                <div class="recipe-instruction-container">
                    <img class="instruction-img" src="./images/bar-ingredients/whiskey.png" alt="whiskey">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img" src="./images/bar-ingredients/cherry2.png" alt="cherry">
                    <img src="./images/plus.png" alt="plus" class="instruction-img-2">
                    <img class="instruction-img" src="./images/bar-ingredients/orange.png" alt="orange">
                    <img src="./images/eq.png" alt="eq" class="instruction-img-2">
                    <span class="instruction-answer">Old Fashion</span>
                </div>
            </div>
            <div class="button-container">
                <button id="button">Start Game(with sound)</button>
                <button id="button3">Start Game(no sound)</button>
            </div>
        </div>
    </div>

    <div id="closing-modal" class="outer-modal2">
        <div class="inner-modal2">
            <h1 class="modal-instruction">Times Up</h1>
            <h1 class="modal-instruction">Game Over..</h1>
            <h2 class="modal-heading">Your earnings $<span id=highscore></span></h2>
            <div class="button-container">
                <button id="button2">Click Here Restart</button>
            </div>
            <li><img class="img-modal" src="./images/links/GitHub.png" alt="GitHub"></li>
            <li><img class="img-modal" src="./images/links/linkedin.png" alt="LinkedIn"></li>
        </div>
    </div>

    <header>
        <nav>
            <ul class="nav-bar">
                <li><img src="./images/links/GitHub.png" alt="GitHub"></li>
                <li><img src="./images/links/linkedin.png" alt="LinkedIn"></li>
                <audio controls autoplay loop>
                    <source src="./audio/Allume-Cockney.mp3" type="audio/mp3">
                </audio>
            </ul>
        </nav>
    </header>
    <h1 id="alvin" class="game-header">Mixing Time!</h1>
    <main class="main-content">
        <div class="game-container">
            <div class="left-container">
                <div class="left-inner-container">
                    <ul id="cocktail-ingredients">
                    </ul>
                </div>
                <div class="cocktail-shaker-container">
                    <img src="./images/bar-ingredients/shaker.png" alt="shaker" class="shaker-back" >
                    <ul id="shaker-lists">                        
                    </ul>
                    <div class="remove-1">
                        <button id="clear">clear</button>
                        <button id="check">Check</button>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <div class="time-score-container">
                    <div class="timer-container">
                        <h1 id="timer" class="timer">45</h1>
                    </div>
                    <h1 class="score-container">
                        <span class="score">$</span>
                        <span id="result" class="result">0</span>
                    </h1>
                    <div class="performance-container">
                        <span class="danger">/</span>
                        <span class="warning">/</span>
                        <span class="good">/</span>
                    </div>
                </div>
                <div class="customer-order-container">
                    <h1 id="customer" class="customer"></h1>
                    <h1 id="order"></h1>
                </div>
            </div>
           
        </div>
    </main>

    <footer>
        &#169 2020 Designed and Develop by Alvin Chong
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
