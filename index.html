<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/0reset.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <!-- <script src="testing.js"></script> -->
    <title>Mixing Time!</title>
</head>
<body>
    <div id="mymodal" class="outer-modal">
        <div class="inner-modal">
            <h1 class="modal-heading">Welcome to MixingTime!</h1>
            <h2 class="modal-instruction">Instruction</h2>
            <p class="modal-instruction">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam laborum illum blanditiis consequuntur eos optio! Enim laborum fugit consectetur quod?</p>
            <div class="button-container">
                <button id="button">Start Game</button>
            </div>
        </div>
    </div>

    <header>
        <nav>
            <ul class="nav-bar">
                <li><img src="./images/links/GitHub.png" alt="GitHub"></li>
                <li><img src="./images/links/linkedin.png" alt="LinkedIn"></li>
                <li>Portfolio</li>
            </ul>
        </nav>
    </header>
    <h1 id="alvin" class="game-header">Mixing Time!</h1>
    <main class="main-content">
        <div class="game-container">
            <div class="left-container">
                <div class="left-inner-container">
                    <ul id="cocktail-ingredients">
                    </ul>
                </div>
                <div class="cocktail-shaker-container">
                    <img src="./images/bar-ingredients/shaker.png" alt="shaker" class="shaker-back" >
                    <ul id="shaker-lists">                        
                    </ul>
                    <div class="remove-1">
                        <button id="clear">clear</button>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <h1 id="timer" class="timer">7</h1>
                <h1 id="customer" class="customer"></h1>
                <h1 id="order" class="x"></h1>
                <h1 class="x">score</h1>
            </div>
           
        </div>
    </main>

    <footer>

    </footer>
    <!-- <audio controls autoplay loop>
        <source src="./audio/Allume-Cockney.mp3" type="audio/mp3">
    </audio> -->
    <script src="./bundle.js"></script>
</body>
</html>
